<!DOCTYPE html>
<html>
<head>
	<title>Mappa Campus</title>
	<meta name="author" content="Gaetano Bonofiglio, Lorenzo Ariemma">

        /**

         	border-spacing: 0;
            margin: auto;

         }

         form {
            margin: 2%;
         }



         td,
         th {
         	padding: 0;
         }

         /* Mappa Campus css */

         body {
         	/*height: 768px;*/
         	/*overflow: hidden;*/
         }
         ::-moz-selection {
         	background: rgba(255,255,255,0);
         }
         ::selection {
         	background: rgba(255,255,255,0);
         }

        @media only screen and (orientation : landscape) {
            body {
                overflow: auto;
            }
        }

         div {
         	display: inline;
         	margin: 0; padding: 0;
         }
         input[type=checkbox] {
         	position: absolute;
         	top: -9999px;
         	left: -9999px;
         }
         label {
            /*-webkit-appearance: push-button;
            -moz-appearance: button; */
            display: inline-block;
            padding: 8px 18px;
            margin: 0;
            border: 1px solid #005700;

            background: #009e0a;

            -webkit-transition: all 0.5s; /* Safari */
            transition: all 0.5s;
        }
        label div {
        	display: inline-block;
        	font-family: arial, Tahoma;
        	font-weight: bold;
        	outline: 0px none !important;
        	border: 1px solid #999 !important;
        	color: #444;
        	background: transparent linear-gradient(to bottom, #EEE, #CCC) repeat scroll 0% 0%;
        	white-space: nowrap;
        	padding-top: 5px; padding-bottom: 5px;
        	line-height: 1.4;
        	position: relative;
        	height: 18px;
        	width: 37px;
        	text-align: center;
        	overflow: hidden;
        	border-radius: 0;
        }
        /* Toggled State */
        input[type=checkbox]:checked ~ label{
        	background: red;
        	border: 1px solid #a90303;
        }
        table td {
        	height: 53px;
        	width: 70px;
        	table-layout: fixed;
        }

        button {
        	margin: 30px;
        	display: inline-block;
        	font-family: arial, Tahoma;
        	font-weight: bold;
        	outline: 0px none !important;
        	border: 1px solid #999 !important;
        	height: 40px;
        	padding: 10px;
        	background: orangered;
        	color: white;
        	float: right;
        	margin-bottom: 0;
        }
        img {
        	float: left;
        	height: 55px;
        	width: 100px;
        	margin: 30px;
        	margin-bottom: 0;
            margin-right: 0;
            position: absolute;
        }

        #clock {
        	font-size: 120px;
        	font-weight: bold;
        	display: block;
        	text-align: center;
        	margin: 50px;
        }

        function caricaConfig()
        {
        	var rawFile = new XMLHttpRequest();
        	rawFile.open("GET", "stato"+nome_aula+".txt", true);
            rawFile.onload = function () {

               // You can get all kinds of information about the HTTP response.
               var status = rawFile.status; // HTTP response status, e.g., 200 for "200 OK"
               var data = rawFile.responseText; // Returned data, e.g., an HTML document.
               if(status==200){
                    applyurl((interpreta_config(data)));
               } else {
                    window.alert("Errore di comunicazione col server");
               }
            };
        	rawFile.send(null);
        }

        function applyurl(urlarray){
            if (urlarray == []) return;
            var inputElements = document.getElementsByClassName('check');
            for (var i = 0; i < inputElements.length; ++i) {
                if (urlarray[i]==1) {
                    inputElements[i].checked = true;
                }
                else {
                    inputElements[i].checked = false;
                }
            }
        }

        function interpreta_config(dati) {
            if(dati!=null) {
                var urlCodeArr = [];
                for (var i = 0; i < dati.length; i++) {
                    urlCodeArr[i] = dati.charCodeAt(i)-48;
                }
                return urlCodeArr;
            }
            return [];
        }

        function init(imp, imp_c) {

        	table += "<table>";
        	for (var i = 0; i<matrix.length; ++i ){
        		table += "<tr>";
        		for (var j = 0; j<matrix[i].length; ++j ){
        			table += "<td>";
        			if(matrix[i][j]!=0){
        				table += template.replace(new RegExp("!!NUM!!", 'g'), matrix[i][j]).replace("!!STYLE!!", (typeof matrix[i][j] == "string" && matrix[i][j].indexOf("-B")>-1)? styleForB:"");
        			}
        			table += "</td>";
        		}

        	}
